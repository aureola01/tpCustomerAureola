<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Liste des clients
        <p:dataTable value="#{customerBean.customers}"
               var="item" paginator="true" rows="10" >
            <p:column>
               <f:facet name="header">
                   <h:outputText value="Id"/>
               </f:facet>
               <h:outputText value="#{item.customerId}"/>
            </p:column>
            <p:column sortBy="#{item.name}" >
               <f:facet name="header">
                   <h:outputText value="Nom"/>
               </f:facet>
               <h:outputText value="#{item.name}"/>
            </p:column>
            <p:column>
               <f:facet name="header">
                   <h:outputText value="Ville"/>
               </f:facet>
               <h:outputText value="#{item.city}"/>
            </p:column>
            <p:column>
               <f:facet name="header">
                   <h:outputText value="RÃ©duction"/>
               </f:facet>
               <h:outputText value="#{item.discount.code} : #{item.discount.rate} %" />
            </p:column>
            <p:column>
               <f:facet name="header">
                   <h:outputText value="Zip"/>
               </f:facet>
               <h:outputText value="#{item.zip.zipCode}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
